<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Alpine SignUp</title>
</head>

<body>
    <div class="bg-gray-200 relative min-h-screen antialiased border-t-8 border-black">
        <div class="max-w-sm mx-auto px-6">
            <div class="relative h-screen flex flex-wrap items-center">
                <div class="w-full relative">
                    <div class="mt-6">
                        <div class="text-center font-semibold text-black text-2xl">
                            DailyDotDev SignUp
                        </div>
                        <!-- <div class="text-center font-base text-black">
                            Sed ut perspiciatis unde?
                        </div> -->
                        <form action="/contact" method="POST" class="mt-8" x-data="registerForm()">
                            <div class="mx-auto max-w-lg ">

                                <div class="py-1">
                                    <span class="px-1 text-sm text-gray-600">Email</span>
                                    <input placeholder="" type="text" x-model="formData.email"
                                        class="text-md block px-3 py-2 rounded-lg w-full
                    bg-white border-2 border-gray-300 placeholder-gray-600 shadow-md focus:placeholder-gray-500 focus:bg-white focus:border-gray-600 focus:outline-none">
                                </div>

                                <div class="py-1">
                                    <span class="px-1 text-sm text-gray-600">Password</span>
                                    <input placeholder="" type="password" x-model="formData.password"
                                        class="text-md block px-3 py-2 rounded-lg w-full
                    bg-white border-2 border-gray-300 placeholder-gray-600 shadow-md focus:placeholder-gray-500 focus:bg-white focus:border-gray-600 focus:outline-none">
                                </div>

                                <div class="py-1">
                                    <span class="px-1 text-sm text-gray-600">Password Confirm</span>
                                    <input placeholder="" type="password" x-model="formData.password_confirm"
                                        class="text-md block px-3 py-2 rounded-lg w-full
                    bg-white border-2 border-gray-300 placeholder-gray-600 shadow-md focus:placeholder-gray-500 focus:bg-white focus:border-gray-600 focus:outline-none">
                                </div>

                                <div class="flex justify-start mt-3 ml-4 p-1">
                                    <ul>
                                        <li class="flex items-center py-1">
                                            <div :class="{'bg-green-200 text-green-700': formData.email.length > 6, 'bg-red-200 text-red-700': formData.email.length === 0}"
                                                class=" rounded-full p-1 fill-current ">
                                                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24"
                                                    stroke="currentColor">
                                                    <path x-show="formData.password === formData.password_confirm && formData.password.length > 0"
                                                        stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                        d="M5 13l4 4L19 7" />
                                                    <path x-show="formData.password !== formData.password_confirm || formData.password.length === 0"
                                                        stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                        d="M6 18L18 6M6 6l12 12" />
                                                </svg>
                                            </div>
                                            <span
                                                :class="{'text-green-700': formData.password === formData.password_confirm && formData.password.length > 0, 'text-red-700':formData.password !== formData.password_confirm || formData.password.length === 0}"
                                                class="font-medium text-sm ml-3"
                                                x-text="formData.password === formData.password_confirm && formData.password.length > 0 ? 'Email is valid' : 'Enter a valid email' "></span>
                                        </li>

                                        <li class="flex items-center py-1">
                                            <div :class="{'bg-green-200 text-green-700': formData.password === formData.password_confirm && formData.password.length > 0, 'bg-red-200 text-red-700':formData.password !== formData.password_confirm || formData.password.length === 0}"
                                                class=" rounded-full p-1 fill-current ">
                                                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24"
                                                    stroke="currentColor">
                                                    <path x-show="formData.password === formData.password_confirm && formData.password.length > 0"
                                                        stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                        d="M5 13l4 4L19 7" />
                                                    <path x-show="formData.password !== formData.password_confirm || formData.password.length === 0"
                                                        stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                        d="M6 18L18 6M6 6l12 12" />
                                                </svg>
                                            </div>
                                            <span
                                                :class="{'text-green-700': formData.password === formData.password_confirm && formData.password.length > 0, 'text-red-700':formData.password !== formData.password_confirm || formData.password.length === 0}"
                                                class="font-medium text-sm ml-3"
                                                x-text="formData.password === formData.password_confirm && formData.password.length > 0 ? 'Passwords match' : 'Passwords do not match' "></span>
                                        </li>
                                        <li class="flex items-center py-1">
                                            <div :class="{'bg-green-200 text-green-700': formData.password.length > 7, 'bg-red-200 text-red-700':formData.password.length < 7 }"
                                                class=" rounded-full p-1 fill-current ">
                                                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24"
                                                    stroke="currentColor">
                                                    <path x-show="formData.password.length > 7" stroke-linecap="round"
                                                        stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                                                    <path x-show="formData.password.length < 7" stroke-linecap="round"
                                                        stroke-linejoin="round" stroke-width="2"
                                                        d="M6 18L18 6M6 6l12 12" />

                                                </svg>
                                            </div>
                                            <span
                                                :class="{'text-green-700': formData.password.length > 7, 'text-red-700':formData.password.length < 7 }"
                                                class="font-medium text-sm ml-3"
                                                x-text="formData.password.length > 7 ? 'The minimum length is reached' : 'At least 8 characters required' "></span>
                                        </li>
                                    </ul>
                                </div>

                                <button class="mt-3 text-lg font-semibold
                bg-gray-800 w-full text-white rounded-lg
                px-6 py-3 block shadow-xl hover:text-white hover:bg-black">
                                    Register
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <script>
        function registerForm() {
            return {
                formData: {
                    email: '', 
                    password: '', 
                    password_confirm: ''
                }
            }
        }
    </script>
</body>

</html>
